<!DOCTYPE html>

<html lang="en">

<head>

  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="public/pong_icon.png" type="image/x-icon">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <script defer src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vanilla JS -->
  <script defer src="app.js" type="module"></script>

  <!-- TITLE -->
  <title>ft_transcendence</title>

</head>

<body>

  <div id="root">
  </div>

  <!--------------------------- PAGES --------------------------->

  <!-- GAME PAGE -->
  <template id="game-template">
    <my-navbar></my-navbar>
  </template>

  <!-- HOME PAGE -->
  <template id="home-template">
    <my-navbar></my-navbar>
    <main class="container-sm my-5">
      <section class="d-flex flex-column gap-2" id="playing">
        <div class="row justify-content-center gap-2">
          <my-card color="success" headText="PLAY PONG ONLINE"></my-card>
          <my-card color="success" headText="PLAY PONG OFFLINE"></my-card>
          <my-card color="primary" headText="CREATE TOURNAMENT"></my-card>
          <my-card color="primary" headText="TETRIS"></my-card>
        </div>
      </section>
    </main>
  </template>

  <!-- LOGIN PAGE -->
  <template id="login-template">
    <div class="container-fluid" style="height: 100vh;">
      <div class="row" style="height: 100%;">
        <div class=" d-flex flex-column justify-content-center align-items-center col-sm-4 bg-secondary py-2">
          <img src="public/pong_logo.png" alt="logo">
          <h1 class="text-light display-1 text-center">PING PONG</h1>
          <a class="btn btn-light btn-lg rounded-5 mt-5" href="/home">42 LOGIN</a>
        </div>
        <div class="d-flex col-sm-8 p-0 justify-content-center align-items-center" style="background-color: gray;">
          <img class="d-block img-fluid " src="public/pong.jpg" alt="pong image">
        </div>
      </div>
    </div>
  </template>

  <!-- NOTFOUNT PAGE -->
  <template id="notfound-template">
    <div
      style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100vw; height: 100vh;">
      <h1 style="text-align: center;">OPS, <span class="display-1">404</span></h1>
      <h2 style="text-align: center;">ROUTE NOT FOUND !</h2>
    </div>
  </template>

  <!-- PROFILE PAGE -->
  <template id="profile-template">
    <my-navbar></my-navbar>
  </template>

  <!-- SETTING PAGE -->
  <template id="setting-template">
    <my-navbar></my-navbar>
  </template>

  <!-- TOURNAMENT PAGE -->
  <template id="tournament-template">
    <my-navbar></my-navbar>
  </template>

  <!--------------------------- COMPONENTS --------------------------->

  <!-- NAVBAR -->
  <template id="my-navbar">
    <nav class="navbar navbar-expand-sm bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand btn btn-outline-light" href="/home">PING PONG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/tournament">Tournament</a>
            <a class="nav-link" href="/profile">Profile</a>
            <a class="nav-link" href="/setting">Setting</a>
            <a class="nav-link" href="/login">Logout</a>
          </div>
        </div>
      </div>
    </nav>
  </template>

  <!-- CARD -->
  <template id="my-card">
    <div class="card-header">
      <h1 class="text-center mb-0">PONG ONLINE</h1>
    </div>
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <a href="/game" class="btn border-light">PLAY</a>
    </div>
  </template>

</body>

</html>
